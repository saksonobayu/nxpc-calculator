<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Nexpace Converter</title>
    <style>
        /* --- Cute Styling (CSS) --- */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #f7e6ff; /* Fallback */
            background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }

        .calculator-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(166, 193, 238, 0.5);
            text-align: center;
            width: 90%;
            max-width: 350px;
            border: 4px solid white;
            transition: transform 0.3s ease;
        }

        .calculator-container:hover {
            transform: translateY(-5px);
        }

        /* Logo Styling */
        .logo-container {
            margin-bottom: 10px;
        }
        
        .nxpc-logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 4px 6px rgba(131, 56, 236, 0.3));
            animation: float 3s ease-in-out infinite;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: #8338ec;
            margin-bottom: 5px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .subtitle {
            color: #9b72cf;
            font-size: 0.9em;
            margin-bottom: 25px;
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            color: #6a0dad;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 60px 15px 15px; /* Space for label */
            border: 2px solid #e0b0ff;
            border-radius: 20px;
            font-size: 1.2em;
            font-family: 'Quicksand', sans-serif;
            color: #555;
            outline: none;
            transition: all 0.3s;
            background: #faf5ff;
        }

        input[type="number"]:focus {
            border-color: #8338ec;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(131, 56, 236, 0.1);
        }

        .currency-tag {
            position: absolute;
            right: 15px;
            color: #8338ec;
            font-weight: 700;
            pointer-events: none;
        }

        button#convertButton {
            background: linear-gradient(45deg, #ff006e, #ff5c8d);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 0, 110, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
            margin-top: 10px;
        }

        button#convertButton:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 0, 110, 0.5);
        }

        button#convertButton:active {
            transform: scale(0.95);
        }

        .result-box {
            background-color: #e0f7fa;
            padding: 25px;
            border-radius: 25px;
            border: 2px dashed #48cae4;
            position: relative;
        }

        .result-label {
            font-size: 0.9em;
            color: #0096c7;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .result-value {
            font-size: 2.5em;
            color: #0077b6;
            font-weight: 800;
            margin: 10px 0;
            word-break: break-all;
            line-height: 1;
        }

        .token-name {
            color: #0077b6;
            font-weight: 600;
        }

        .error-msg {
            color: #ff006e;
            font-size: 0.8em;
            margin-top: 5px;
            margin-left: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        
        <!-- CHANGE THIS PART: Put your logo image here -->
        <div class="logo-container">
            <img class="nxpc-logo" src="nxpc_logo.png" alt="NXPC Logo">
        </div>

        <h1>NXPC Converter</h1>
        <span class="subtitle">Nexpace Token Calculator</span>
        
        <!-- NXPC Price Input -->
        <div class="input-group">
            <label for="nxpcPrice">Price of 1 NXPC</label>
            <div class="input-wrapper">
                <input type="number" id="nxpcPrice" value="0.48" min="0.0001" step="0.0001">
                <span class="currency-tag">USD</span>
            </div>
        </div>

        <!-- USD Amount Input -->
        <div class="input-group">
            <label for="usdAmount">Amount to Convert</label>
            <div class="input-wrapper">
                <input type="number" id="usdAmount" placeholder="0.00" min="0" step="any">
                <span class="currency-tag">USD</span>
            </div>
            <div id="errorMsg" class="error-msg">Please enter a valid amount!</div>
        </div>
        
        <button id="convertButton">✨ Convert ✨</button>

        <div class="result-box">
            <p class="result-label">You Will Receive</p>
            <div id="nxpcResult" class="result-value">0.00</div>
            <span class="token-name">NXPC Tokens</span>
        </div>
    </div>

    <script>
        // --- JavaScript Logic ---

        function performConversion() {
            const usdInput = document.getElementById('usdAmount');
            const priceInput = document.getElementById('nxpcPrice');
            const resultDisplay = document.getElementById('nxpcResult');
            const errorMsg = document.getElementById('errorMsg');
            
            const usdAmount = parseFloat(usdInput.value);
            const tokenPrice = parseFloat(priceInput.value);

            // Validation
            if (isNaN(usdAmount) || usdAmount < 0) {
                if(usdInput.value !== "") {
                    errorMsg.style.display = 'block';
                    resultDisplay.innerText = "---";
                } else {
                    resultDisplay.innerText = "0.00";
                    errorMsg.style.display = 'none';
                }
                return;
            }

            if (isNaN(tokenPrice) || tokenPrice <= 0) {
                resultDisplay.innerText = "Error";
                return;
            }

            // Hide error message
            errorMsg.style.display = 'none';

            // Math: Amount / Price = Tokens
            const tokenAmount = usdAmount / tokenPrice;

            // Formatting: Show up to 4 decimal places
            // If it's a whole number, don't show decimals, otherwise max 4
            const formattedResult = parseFloat(tokenAmount.toFixed(4));
            
            resultDisplay.innerText = formattedResult;
        }

        // Add Event Listeners
        document.getElementById('convertButton').addEventListener('click', performConversion);
        document.getElementById('usdAmount').addEventListener('input', performConversion);
        document.getElementById('nxpcPrice').addEventListener('input', performConversion);
    </script>
</body>
</html>
